<form name="forma1">
    
 <table  border="0" cellspacing="5" cellpadding="5">

   <caption>Анкета участника Математического кружка</caption>

   <tr>
    <td align="right" valign="top">ФИО</td>
    <td><input type="text" name="name" size="25"></td>
   </tr>

   <tr>
    <td align="right" valign="top">Личная почта</td>
    <td><input type="text" name="e-mail" size="25"></td>
   </tr>

   <tr>
    <td align="right" valign="top" >Логин</td>
    <td>
     <input type="password" name="password" size="25">
    </td>
   </tr>

   <tr>
    <td align="right" valign="top" >Пароль</td>
    <td>
     <input type="password" name="password2" size="25">
    </td>
   </tr>

   <tr>
    <td align="right" valign="top" >Любишь ли ты чай?</td>
    <td>
      <input type="radio" name="yes" value="yes1" checked>
      Да
      <input type="radio" name="no" value="no1">
      Нет
    </td>
   </tr>

   <tr>
    <td align="right" valign="top">Кто тебе посоветовал наш кружок?</td>
    <td><select name="hobby" size="7" multiple>
                <option selected value="1">компьютеры
                <option value="2">Родители
                <option value="3">Друзья
                <option value="4">Учетеля
                <option value="5">Увидел в интернете
                <option value="6">Увидел в журнале
                <option value="7">Захотел сам
        </select>
    </td>
   </tr>

   <tr>
    <td align="right" valign="top">Расскажи немного о себе</td>
    <td>
     <textarea cols="40" rows="3" wrap="physical">
     </textarea>
    </td>
   </tr>

   <tr>
    <td align="right" colspan="2">
     <input type="submit" name="submit" value="Отправить">
     <input type="reset" name="reset" value="Очистить">
    </td>
   </tr>

 </table>

</form>
